{% extends 'base.html' %}

{% block content %}
 <div class="container container_main">

    <div id="heading_gallery">
        <h1 class="title heading_centered" > My museums </h1>
    </div>
    <div class="project-wrapper">
        {% for museum in museums %}
            <div class="col-md-4 ">
                <figure class="mix work-item piece_in_museum container_museums ">
					<div class="container_info_museum">
                    <p class="title museum"> {{ museum.title }}</p>
                        <hr>
					<p class="subtitle clear"> {{ museum.city }}</p>
                        <br>
					<p class="subtitle"> {{ museum.country }}</p>
                    </div>
					<figcaption class="overlay">
						<a class="fancybox" rel="works"  href="{% url 'museum_detail' museum.id %}"><i class="fa fa-eye fa-lg"></i></a>
						<p>{{ museum.created_date }} </p>
						<p>{{ museum.description }}</p>
					</figcaption>
				</figure>
            </div>
        {% endfor %}
    </div>
 </div>
{% endblock %}
