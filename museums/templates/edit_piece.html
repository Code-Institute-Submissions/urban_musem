{% extends 'base.html' %}

{% block content %}
    <div class="container container_main">
        <div class="col-md-5 left_container">
            <div class="center_cont_left">
                <h1 class="title"> Editing your piece </h1>
                <p class="subtitle">make changes</p>
            </div>
        </div>
        <div class="col-md-7 right_containter">
            <form method="POST">
                {% load bootstrap_tags %}
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn_icon btn_red btn_red_white"> <i class="fa fa-pencil" aria-hidden="true"></i> </button>
            </form>
           <h2 class="container_center_icons"> <a href="{% url 'pieces_details' piece_edited.id %} "><button type="submit" class="btn_icon btn_red button_top_right btn_red_white"> <i class="fa fa-arrow-left" aria-hidden="true"></i>  </button></a></h2>
        </div>
    </div>
{% endblock %}
