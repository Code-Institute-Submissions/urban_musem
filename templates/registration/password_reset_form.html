{% extends "base.html" %}


{% block content %}
    <div class="container container_main">
        <div class="col-md-5 left_container">
            <div class="center_cont_left">
                <h1 class="title"> Forgot the password? </h1>
                <p class="subtitle"> No worries!</p>
            </div>
        </div>
        <div class="col-md-7 right_containter">
            <p>Please specify your email address to receive instructions for resetting it.</p>
                <br><br>
            <form action="" method="post">
                <div style="display:none">
                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                </div>
                 {{ form.email.errors }}
                <p ><label for="id_email">E-mail address:</label> {{ form.email }} <input class="btn_text btn_red btn_red_white half" type="submit" value="Reset password" /></p>
            </form>

        </div>
    </div>
{% endblock %}
