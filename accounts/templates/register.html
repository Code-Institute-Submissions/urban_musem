{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <div class="container container_main container_main_center">
        <div class="col-md-6 center_container">
            <form class="form_user" role="form" method="post" action="{% url 'register' %}">
                <legend class="title"> New account</legend>
                <p class="subtitle"> Welcome!</p>
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <div class="form-group">
                    <h2 class="container_center_icons"> <button type="submit" class="btn_text btn_red btn_red_white"> Get started </button></h2>
                </div>
                </form>
        </div>
    </div>
{% endblock %}
