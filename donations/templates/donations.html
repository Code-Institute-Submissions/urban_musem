{% extends 'base.html' %}

{% block content %}
    <div class="container">
         <table class="table table-striped">
            <thead>
            <tr>
                <th> Image </th>
                <th> Name </th>
                <th> Description </th>
                <th> Price </th>
                <th> Buy </th>
                <th> Cart </th>
            </tr>
            </thead>
            <tbody>
            {% for donation in donations %}
                <tr>
                    <td><img height="100" width="100" src="{{ MEDIA_URL }}{{ donation.image }}"></td>
                    <td>{{ donation.title }}</td>
                    <td>{{ donation.description }}</td>
                    <td>{{ donation.price }}</td>
                    <td><a href="{% url 'support_us' donation.id %}" )>Buy Now</a></td>
                    <td>
                        <form method="post" action="{% url 'add_to_cart' donation.id %}">
                        {% csrf_token %}
                        Quantity
                        <input name='quantity' type="number" min="1" max="999">
                        <button type="submit">Add</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
